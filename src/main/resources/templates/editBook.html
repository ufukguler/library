<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Edit Book </title>
</head>
<body>
<div th:insert="fragments/components :: menu"></div>

<div class="container" >
    <form action="@{/books/edit}"  th:object="${selectedBook}">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" id="title" placeholder="Title" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="title">Alt Title</label>
            <input class="form-control" type="text" id="alt" placeholder="Alt Title" th:field="*{alt}">
        </div>
        <div class="form-group">
            <label for="title">Series</label>
            <input class="form-control" type="text" id="series" placeholder="Series" th:field="*{series}">
        </div>
        <div class="form-group">
            <label for="title">ISBN</label>
            <input class="form-control" type="text" id="isbn" placeholder="ISBN" th:field="*{isbn}">
        </div>
        <div class="form-group">
            <label for="title">About</label>
            <input class="form-control" type="text" id="about" placeholder="About" th:field="*{comment}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<!-- footer -->
<div th:insert="fragments/components :: footer"></div>

</body>
</html>
