<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Edit Book </title>
</head>
<body>
<div th:insert="fragments/components :: menu"></div>

<div class="container" >
    <form th:action="@{ /books/edit/{id}(id=${id})}"  th:object="${selectedBook}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" id="title" placeholder="Title" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="alt">Alt Title</label>
            <input class="form-control" type="text" id="alt" placeholder="Alt Title" th:field="*{alt}" required>
        </div>
        <div class="form-group">
            <label for="series">Series</label>
            <input class="form-control" type="text" id="series" placeholder="Series" th:field="*{series}" required>
        </div>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input class="form-control" type="text" id="isbn" maxlength="13" minlength="13" placeholder="ISBN" th:field="*{isbn}" required>
        </div>
        <div class="form-group">
            <label for="about">About</label>
            <input class="form-control" type="text" id="about" placeholder="About" th:field="*{comment}" required>
        </div>
        <div class="form-group">
            <label for="authorId">Author</label>
            <select id="authorId" name="authorId" class="form-control" required>
                <option disabled selected value>Select an Author</option>
                <option th:each="author: ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="publisherId">Publisher</label>
            <select id="publisherId" name="publisherId" class="form-control" required>
                <option disabled value>Select a publisher</option>
                <option th:each="publisher: ${publishers}" th:value="${publisher.id}" th:text="${publisher.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<script>
$("#submit").attr("disabled",true);

//isbn de 13 karakter siniri icin
function setInputFilter(textbox, inputFilter) {
  ["input", "keydown", "keyup", "mousedown", "mouseup", "select", "contextmenu", "drop"].forEach(function(event) {
    textbox.addEventListener(event, function() {
      if (inputFilter(this.value)) {
        this.oldValue = this.value;
        this.oldSelectionStart = this.selectionStart;
        this.oldSelectionEnd = this.selectionEnd;
      } else if (this.hasOwnProperty("oldValue")) {
        this.value = this.oldValue;
        this.setSelectionRange(this.oldSelectionStart, this.oldSelectionEnd);
      } else {
        this.value = "";
      }
    });
  });
}
// input filters.
setInputFilter(document.getElementById("isbn"), function(value) {return /^-?\d*$/.test(value); });

$(document).ready(function (){
    document.getElementById("isbn").oninput = function() {
        var data = $("#isbn").val();
        var dataLength = data.length;
        if(dataLength !== 13){
            $("#submit").attr("disabled",true);
        }else{
            $("#submit").attr("disabled",false);
        }
    };
});
</script>
<!-- footer -->
<div th:insert="fragments/components :: footer"></div>

</body>
</html>
