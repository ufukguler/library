<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Profile</title>
</head>
<body>
<div th:insert="fragments/components :: menu"></div>

<div class="container">
    <form th:action="@{/profile/editEmail}" method="post" >
        <h6 th:if="${param.esuccess}" class="text-center" style="color: green;">E-mail successfully changed!</h6>
        <h6 th:if="${param.efail}" class="text-center" style="color: red;">E-mail exist!</h6>
        <div class="form-group">
            <input class="form-control" type="hidden" name="username" th:value="${#authentication.getName()}" required>
        </div>
        <div class="form-group">
            <label for="mail">Email</label>
            <input class="form-control" type="email" id="mail" name="mail" th:placeholder="${mail}" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<hr>
<div class="container">
    <form th:action="@{/profile/editPass}" method="post">
        <h6 th:if="${param.psuccess}" class="text-center" style="color: green;">Password updated!</h6>
        <h6 th:if="${param.pfail}" class="text-center" style="color: red;">Error!</h6>
        <div class="form-group">
            <input class="form-control" type="hidden" name="username" th:value="${#authentication.getName()}" required>
        </div>
        <div class="form-group">
            <label for="password">New Password</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<!-- footer -->
<div th:insert="fragments/components :: footer"></div>

</body>
</html>
