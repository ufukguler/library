<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div>
    <div id="login">
        <h3 class="text-center text-white pt-5"></h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/register}" method="post">
                            <h3 class="text-center text-info">Register</h3>
                            <h6 th:if="${param.mail}" class="text-center" style="color: red;">E-mail exist!</h6>
                            <h6 th:if="${param.username}" class="text-center" style="color: red;">Username exist!</h6>
                            <h5 th:if="${param.success}" class="text-center" style="color: green;">
                                Succesfully Registered!
                                <a href="/login">Login</a>
                            </h5>
                            <div class="form-group">
                                <label for="mail" class="text-info">E-Mail:</label><br>
                                <input type="email" name="mail" id="mail" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-success btn-md" value="Register">
                            </div>
                            <div id="register-link" class="text-right">
                                Already have an account? <a href="/login" class="text-info"> Login here!</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
