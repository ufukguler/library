<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Edit Author</title>
</head>
<body>
<div th:insert="fragments/components :: menu"></div>

<div class="container" >
    <form th:action="@{/authors/edit/{id}(id=${id})}"  th:object="${selectedAuthor}" method="post">
        <div class="form-group">
            <label for="name">Title</label>
            <input class="form-control" type="text" id="name" placeholder="Name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="comment">About</label>
            <input class="form-control" type="text" id="comment" placeholder="About" th:field="*{comment}" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<main class="container" role="main">
    <div class="container-fluid">
        <h1>This Author's Books</h1>
        <hr>
        <div class="row">
            <table class="table table-striped ">
                <thead>
                <tr>
                    <td>Book Id</td>
                    <td>Title</td>
                    <td>About</td>
                </tr>
                </thead>
                <tbody th:object="${books}">
                <tr th:each="list: ${books}">
                    <th scope="row" th:text="${list.id}"></th>
                    <th scope="row" th:text="${list.title}"></th>
                    <th scope="row" th:text="${list.comment}"></th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<!-- footer -->
<div th:insert="fragments/components :: footer"></div>

</body>
</html>
