<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Edit Publisher</title>
</head>
<body>
<div th:insert="fragments/components :: menu"></div>

<div class="container" >
    <form th:action="@{/publishers/edit/{id}(id=${id})}"  th:object="${selectedPublisher}" method="post">
        <div class="form-group">
            <label for="name">Title</label>
            <input class="form-control" type="text" id="name" placeholder="Name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="comment">About</label>
            <input class="form-control" type="text" id="comment" placeholder="About" th:field="*{comment}" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<!-- footer -->
<div th:insert="fragments/components :: footer"></div>

</body>
</html>
